<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/ad.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../images/logo.png" alt="Planet Audio Logo">
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="./audio-planet.html">Дом</a></li>
                    <li><button id="accountButton">Аккаунт</button></li>
                    <li><a href="./about.html">О нас</a></li>
                    <li><a href="./login.html" id="logout">Выйти</a></li>
                    <li><a href="./di.html">Дневник</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <h1>Изменить аккаунт</h1>
            <div class="account-form">
                <form id="accountForm">
                    <label for="nickname">Никнейм:</label>
                    <input type="text" id="nickname" required>

                    <label for="avatar">Аватар:</label>
                    <input type="file" id="avatar" accept="image/*" onchange="previewAvatar()">

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Новый пароль">

                    <button type="submit">Сохранить</button>
                </form>
                <img id="avatarImage" src="" alt="Avatar" style="display:none; border-radius: 50%; width: 100px; height: 100px;">
            </div>
        </div>
        <footer>
            <div class="social-links">
                <a href="https://t.me/+2k2uLserH4xkYjcy" class="svg-button" target="_blank">
                    <img src="../images/telega.svg" alt="Telegram"> Телеграм-Группа
                </a>
                <a href="https://www.youtube.com/@mrsamrusseng" class="svg-button" target="_blank">
                    <img src="../images/you.svg" alt="YouTube"> YouTube-Канал
                </a>
    
                
                    <a href="https://discord.gg/4g6TFC75G3" class="svg-button" target="_blank">
                        <img src="../images/discord.svg" alt="Telegram"> Дискорд-Игровой
                    </a>
            </div>
        </footer>
    </main>

    <script src="../js/auth.js"></script>
    <script>
        function previewAvatar() {
            const avatarInput = document.getElementById('avatar');
            const avatarImage = document.getElementById('avatarImage');

            const file = avatarInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                avatarImage.src = reader.result;
                avatarImage.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                avatarImage.src = "";
            }
        }

     
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            alert('Изменения сохранены!');
        });

        
    </script>
      
</body>
</html>
